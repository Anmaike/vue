<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--可以用括号的形式 第一个参数是数组的每一项 第二个是当前索引    index = $index-->
    <div v-for="(book,index) in books">
        {{book.name}} {{index}}
        <!--book代表数组的每一项-->
        <div v-for="b in book.name">
            父亲{{index}}{{$index}}
        </div>
    </div>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            books:[
                {name:['a','e','f'],price:50},
                {name:['a'],price:50},
                {name:['a','e'],price:50},
                {name:['a','e','a','e'],price:50},
            ]
        }
    })
</script>
</body>
</html>
